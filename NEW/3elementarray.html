<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
      let a=[];
        var i;
        var n=parseInt(prompt("enter the number of element in the array"));
        
        for(i=0;i<=n;i++)
        {
             a[i]=parseInt(prompt("enter the array"));
            document.write(a[i]); 
        }
    </script>
</body>
</html>
